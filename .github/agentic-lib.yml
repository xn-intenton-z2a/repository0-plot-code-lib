# Which agentic-lib workflow schedule should be used?
schedule: schedule-3
sourcesLimit: 128
documentsLimit: 8
featuresWipLimit: 2
featureDevelopmentIssuesWipLimit: 6
maintenanceIssuesWipLimit: 2
attemptsPerBranch: 2
attemptsPerIssue: 2
writeableFilepaths:
  docs:         "docs/"
  features:     "features/"
  library:      "library/"
  src:          "src/lib/"
  tests:        "tests/unit/"
  dependencies: "package.json"
  readme:       "README.md"
  sources:      "SOURCES*.md"
